  <link rel="stylesheet" href="style.css">
  <title>Spotify</title>

<body>
  <div id="wrapper">
    <!--contenitore principale-->
    <main id="main">

      <!--barra a sinistra, fissa-->
      <section id="left-side">
        <div class="flex-container">
          <div class="top">

            <div id="brand">
              <a class="hide-mobile" href="#"><img src="img/logo.png" alt=""></a>
              <a class="hide-desktop" href="#"><img src="img/logo mobile.png" alt=""></a>
            </div>

            <div class="navigation">
              <div class="nav-button"><a class="nav-link" href="#">Cerca</a></div>
              <div class="nav-button"><a class="nav-link" href="#">Home</a></div>
              <div class="nav-button"><a class="nav-link" href="#">La tua libreria</a></div>
            </div>

            <div id="recent">
              <div class="label">ASCOLTATI DI RECENTE</div>

              <div class="navigation">
                <div class="nav-button">
                  <a class="nav-link" href="#">
                    <p>Daft Punk</p>
                    <p>ARTISTA</p>
                  </a>
                </div>
                <div class="nav-button">
                  <a class="nav-link" href="#">
                    <p>Bigger Better Faster Stronger</p>
                    <p>ALBUM</p>
                  </a>
                </div>
              </div>
            </div>

          </div>

          <div class="bottom">
            <div>install</div>
            <hr>
            <div id="user">User</div>
          </div>
        </div>
      </section>

      <!--area principale-->
      <section id="right-side">
        <!--navgazione-->
        <div id="navigazione"></div>

        <!--sezione consigliati-->
        <div class="album-container"></div>
        <!--sezione recenti-->
        <div class="album-container"></div>

      </section>


    </main>
    <!--sezione player, fissa-->
    <section id="player">
      <div class="flex-container">

        <!--brano corrente-->
        <div id="brano"></div>
        <!--controlli player-->
        <div id="controlli"></div>
        <!--impostazioni-->
        <div id="impostazioni"></div>


      </div>
    </section>
  </div>
</body>
